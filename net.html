<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="net.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6yVYxI4MmIKwpVQIOVq2vtfCYJAmI5Se8NZvzlNDcZg&s" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li>
                    <select name="language" id="language" title="language">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </li>
                <li><button>Sign In</button></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRys1TTSDDC5ii0-z9QA6pCQXQsvn9kgx0KfSA3ID8cpg&s" alt="User Profile">
        </div>
    </header>

    <section>
        <div class="container">
        <div class="hero-content">
            <h1>Watch Something Incredible</h1>
            <h2>Unlimited movies, TV shows and more</h2><br>
            <button>Watch Now</button>
        </div></div>
    </section>

    <section>
        <div class="container">
            <div class="hero">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO9GCoUe0LwSjmTBj4_MmBp3Xluf1ggEKhqGE2ku-4dQ&s" alt="img">
                <h1>Download your favourites</h1>
                <h2>Watch the downloaded Shows and Movies</h2>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="hero-1">
                <img src="https://d3dh6of9cnaq4t.cloudfront.net/Pictures/480xAny/9/5/6/10956_netflixhomepage_840558.jpg" alt="img">
                <h1>Watch Anywhere</h1>
                <h2>Stream unlimited movies and TV shows on your phone, tablet, laptop, and TV.</h2>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
